{% load custom_template_tags %}
{% load static %}
{% for mech in mechanics %}
        <tr class="fw-normal">
          <th>
            <img onerror="this.onerror=null; this.src='{% static '/icons/default_person.jpg' %}'"
                 src="{% if mech.image %}{{ mech.image }}{% else %}https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-5.webp{% endif %}"
              class="shadow-1-strong rounded-circle" alt="avatar 1"
              style="width: 55px; height: auto;">
            <span class="ms-2">{{ mech.name }}</span>
          </th>
          <td class="align-middle">
            <span>{{ mech.mechanicdetail__expertise }}</span>
          </td>
          <td class="align-middle">
            <span>{{ mech.address }}</span>
          </td>
          <td class="align-middle">
            <h6 class="mb-0">
                <span class="text-black-50" style="font-size: 25px;">{% for _ in mech.over_all_rating|times %}&#9733;{% endfor %}{% for _ in mech.rem_over_all_rating|times %}&#9734;{% endfor %}</span>
            </h6>
          </td>
          <td class="align-middle">
              <a href="/user_profile/profile/{{ mech.id }}/">View Profile</a>
          </td>
        </tr>
  {% endfor %}
